spring:
  jpa:
    hibernate:
      ddl-auto: create #will create schema based on entities
    show-sql: true
  datasource:
    url: jdbc:h2:mem:stock_db
    driverClassName: org.h2.Driver
  flyway:
    enabled: true
    validate-on-migrate: true
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    disable-swagger-default-url: true
    path: /api-docs

